<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>AI English/Chinese Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English/Chinese Poem Generator🫧</h1>
      </header>
      <main>
        <form id="poemForm">
          <input
            type="text"
            placeholder="Enter your topic here"
            autofocus
            required
            autocomplete="off"
          />
          <button type="submit">Submit</button>
        </form>
        <div class="poemContent">
          乱花渐欲迷人眼
          <br />
          浅草才能没马蹄
        </div>
      </main>

      <footer>
        This is AI project coded by
        <a href="https://github.com/ValenciaCheung" target="_blank"
          >Valencia Cheung</a
        >
        👩‍💻 and is open-sourced on
        <a
          href="https://github.com/ValenciaCheung/2-english-poem-generator.git"
          target="_blank"
          >Github</a
        >
        and is hosted on Netlify
        <a
          href="https://ai-english-poem-generator-17.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
